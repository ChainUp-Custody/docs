name: Deploy

on:
  push:
    branches: [ 'main' ]

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: run deploy.sh
        id: run-deploy
        run: ./deploy.sh
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
